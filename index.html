<!DOCTYPE html>
<html>
  <head>
    <title>Spreadsheet Input/Output</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        box-sizing: border-box;
      }

      /* Make form and table elements responsive */
      input, button, label, table {
        width: 100%;
        margin-bottom: 15px;
      }

      /* Improve input appearance */
      input[type="text"], input[type="date"], button {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        width: 100%;
      }

      /* Styling for the button */
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Table styling */
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      }

      /* Responsive Design */
      @media only screen and (max-width: 600px) {
        h1 {
          font-size: 24px;
        }

        table th, table td {
          font-size: 14px;
          padding: 6px;
        }

        /* Reduce padding in form elements for small screens */
        input[type="text"], input[type="date"], button {
          padding: 8px;
          font-size: 14px;
        }

        button {
          padding: 12px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Spreadsheet Input/Output</h1>
    
    <!-- Form for inputting data -->
    <form id="dataForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />

      <label for="month">Month:</label>
      <input type="text" id="month" name="month" />

      <label for="year">Year:</label>
      <input type="text" id="year" name="year" />

      <button type="button" onclick="submitData()">Submit</button>
    </form>

    <!-- Display table of A10:BN11 -->
    <h2>All Sheet Data (A10:BN11)</h2>
    <div id="sheetData"></div>

    <script>
      // Load data when the page is loaded
      window.onload = function() {
        google.script.run.withSuccessHandler(displayData).getAllSheetData();
      };

      // Function to display the HTML content generated by Apps Script
      function displayData(htmlContent) {
        const sheetDataDiv = document.getElementById('sheetData');
        sheetDataDiv.innerHTML = htmlContent; // Insert the generated HTML table
      }

      // Function to submit data to the sheet
      function submitData() {
        const data = {
          name: document.getElementById('name').value,
          dob: document.getElementById('dob').value,
          month: document.getElementById('month').value,
          year: document.getElementById('year').value,
        };
        google.script.run.withSuccessHandler(() => {
          alert('Data submitted successfully!');
          google.script.run.withSuccessHandler(displayData).getAllSheetData();
        }).updateSheetData(data);
      }
    </script>
  </body>
</html>
