<!DOCTYPE html>
<html>
  <head>
    <title>Spreadsheet Input/Output</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input, table {
        margin-bottom: 20px;
        width: 100%;
      }
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Spreadsheet Input/Output</h1>

    <!-- Form to input data -->
    <form id="dataForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />

      <label for="month">Month:</label>
      <input type="text" id="month" name="month" />

      <label for="year">Year:</label>
      <input type="text" id="year" name="year" />

      <button type="button" onclick="submitData()">Submit</button>
    </form>

    <h2>All Sheet Data (A10:BN11)</h2>
    <div id="sheetData"></div>

    <script>
      // Google Apps Script Web App URL (replace with your own)
      const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwxwF6b2JdjKMmlr__fWZIfca1SRWukcKNU7rPd0EfSsx-qVuNMbm9FGTn-yAV1LOHoHQ/exec';  // Replace with your URL

      // Load the data from the Google Apps Script Web App on page load
      window.onload = function() {
        fetchData();
      };

      // Fetch the data and display it as an HTML table
      function fetchData() {
        fetch(APP_SCRIPT_URL)
          .then(response => response.text())
          .then(htmlContent => {
            document.getElementById('sheetData').innerHTML = htmlContent;
          })
          .catch(error => console.error('Error fetching data:', error));
      }

      // Submit data to the Google Apps Script Web App
      function submitData() {
        const data = {
          name: document.getElementById('name').value,
          dob: document.getElementById('dob').value,
          month: document.getElementById('month').value,
          year: document.getElementById('year').value,
        };

        // Send the data as JSON using POST method
        fetch(APP_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
        .then(response => response.text())
        .then(responseText => {
          alert(responseText);  // Show confirmation message
          fetchData();  // Refresh the displayed data
        })
        .catch(error => console.error('Error submitting data:', error));
      }
    </script>
  </body>
</html>
