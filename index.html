<!DOCTYPE html>
<html>
  <head>
    <title>Spreadsheet Input/Output</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input, table {
        margin-bottom: 20px;
        width: 100%;
      }
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Spreadsheet Input/Output</h1>
    
    <!-- Form for inputting data -->
    <form id="dataForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />

      <label for="month">Month:</label>
      <input type="text" id="month" name="month" />

      <label for="year">Year:</label>
      <input type="text" id="year" name="year" />

      <button type="button" onclick="submitData()">Submit</button>
    </form>

    <!-- Display table of A10:BN11 -->
    <h2>All Sheet Data (A10:BN11)</h2>
    <div id="sheetData"></div>

    <script>
      // Load data when the page is loaded
      window.onload = function() {
        // Make an HTTP request to the Google Apps Script to fetch the data
        fetch("https://script.google.com/macros/s/AKfycbyNb4mFankb8leHY393Ix1D6cGBvALIoigjL3AY2nTvxQSzZ_m5sKvhDGwMK3ojS4TODA/exec")
          .then(response => response.text())
          .then(html => {
            document.getElementById('sheetData').innerHTML = html; // Display the sheet data
          })
          .catch(error => console.error('Error fetching data:', error));
      };

      // Function to submit data to the sheet (via POST request)
      function submitData() {
        const data = {
          name: document.getElementById('name').value,
          dob: document.getElementById('dob').value,
          month: document.getElementById('month').value,
          year: document.getElementById('year').value,
        };

        fetch("https://script.google.com/macros/s/AKfycbyNb4mFankb8leHY393Ix1D6cGBvALIoigjL3AY2nTvxQSzZ_m5sKvhDGwMK3ojS4TODA/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data),
        })
        .then(response => response.text())
        .then(message => {
          alert(message);
          window.location.reload();  // Reload the page to show updated data
        })
        .catch(error => console.error('Error submitting data:', error));
      }
    </script>
  </body>
</html>
